<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Connect</title>
</head>
<body>
  <script type="module">
    import { connectWallet } from 'https://cdn.jsdelivr.net/gh/mt333333/wix-wallet-connect@main/connectWallet/web3.js';

    window.addEventListener('message', async (event) => {
      if (event.data === 'connectWallet') {
        console.log('Button clicked, sending message to iframe');
        try {
          await connectWallet();
        } catch (error) {
          console.error('Error connecting to wallet:', error);
        }
      }
    });
  </script>
</body>
