<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Connect</title>
  <script type="module">
    import { createRequire } from 'https://cdn.skypack.dev/native-url';
    const require = createRequire(import.meta.url);
    const connectWallet = require('https://mt333333.github.io/wix-wallet-connect/web3.js').connectWallet;

    window.addEventListener('message', async (event) => {
      if (event.data === 'connectWallet') {
        console.log('Message received, connecting wallet');
        try {
          await connectWallet();
        } catch (error) {
          console.error('Error connecting to wallet:', error);
        }
      }
    });
  </script>
</head>
<body>
</body>
</html>
